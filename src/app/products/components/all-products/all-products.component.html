<div class="container my-5">
    <div class="row">
    
        <div class="col-md-3 col-sm-12" *ngFor="let product of products;let i = index">
            <div class="product">
                <img [src]="product.image" width="250px" height="250px">
                <div class="body">
                    <h4>{{product.title | slice:0:10}}</h4>
                    <p>{{product.description| slice:0:50}}</p>
                </div>
                <div class="d-flex px-3 mb-2 justify-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span class="btn btn-info">{{product.price}} LE</span>
                </div>
            </div>
        </div>
   
    
</div>
</div>
